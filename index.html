<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="card__image-container">
          <img
            src="./images/image-equilibrium.jpg"
            class="card__image"
            alt=""
          />
          <div class="card__image-overlay">
            <img
              src="./images/icon-view.svg"
              class="card__image-overlay-icon"
              alt=""
            />
          </div>
        </div>
        <div class="card__content">
          <h1 class="card__title card__text--highlight">Equilibrium #3429</h1>
          <div class="card__description">
            Our Equilibrium collection promotes balance and calm.
          </div>
          <div class="card__meta-wrapper">
            <div class="card__price">
              <img src="./images/icon-ethereum.svg" class="card__icon" alt="" />
              <div>0.041 ETH</div>
            </div>
            <div class="card__time">
              <img src="./images/icon-clock.svg" class="card__icon" alt="" />
              <div>3 days left</div>
            </div>
          </div>
          <div class="card__author-wrapper">
            <img src="./images/image-avatar.png" class="card__avatar" alt="" />
            <div class="card__author">
              Creation of
              <span class="card__author-name card__text--highlight">
                Jules Wyvern</span
              >
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/rongshuang-gao" target="_blank">Ginny Gao</a>.
    </footer>
  </body>
</html>
